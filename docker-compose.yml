version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arca-takehome-db
    environment:
      POSTGRES_USER: arca
      POSTGRES_PASSWORD: arca_local_password
      POSTGRES_DB: arca_takehome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arca -d arca_takehome"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
